{% extends 'sgc_base.html' %}
{% block title %}Editar Registro{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Editar Registro</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{% url 'sgc_texto_lista' %}" class="btn btn btn-warning">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
