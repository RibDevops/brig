{% extends 'sgc_base.html' %}
{% block title %}Pagina Inicial{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form.as_p }}
     
    <button type="submit" class="btn btn-primary">GRAVAR</button>
</form>
</div>
</div>
</div>
{% endblock %}
